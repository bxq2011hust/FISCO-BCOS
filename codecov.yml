codecov:
  branch: dev-2.0
coverage:
  range: 30...100
  notify:
    gitter:
      default:
        threshold: 0
        url: https://gitter.im/fisco-bcos/Lobby
  status:
    project:
      app:
        target: 70
        threshold: 0.05
        paths: "!test/"
      default:
        target: 79
        threshold: 0.05
    patch:
      default:
        target: 10
        enabled: no
    changes:
      default:
        enabled: no
comment:
  layout: "reach, diff"
flags:
  alltests:
    joined: false
ignore:
  - "fisco-bcos"
  - "tools"
  